<html>
<head>
<title>Add Contact</title>
<style>
.button {
  background-color: #4CAF50;
  border: 2px solid green;
  color: white;
  padding: 3px 10px;
  text-align: center;
  text-decoration: none;
  font-size: 15px;
  cursor: pointer;
  border-radius: 20%;
}
</style>
</style><script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  window.onload = () => {
    var fetchdata = () => {
      var url = window.location.href;
      var no = url.split("?")[1]; 
        axios.get('/getdetails?' + no).then(response => {
            console.log(response.data[0]);
            for(let i = 0; i<response.data.length && i<4; i++){
                    var data1 = document.getElementById("name");
                    var data2 = document.getElementById("dob");
                    var data3 = document.getElementById("details");
              
                   // data.href = "/showdetails?" + response.data[i].number;
                    data1.innerHTML = "Name: " + response.data[i].name;
                    data2.innerHTML = "DOB: " + response.data[i].dob;
                    data3.innerHTML = "Phone Number: " + response.data[i].number + " Email: " + response.data[i].email;
            }
        })
    }
    fetchdata();
}
</script>
</head>
<body>
    <center><div style="width: 500px; height: 400px; border: 1px solid black; margin: 50px;" class="div1">
        <p style="margin: 0px; padding: 0px; font-size: 30px; font-weight: bold;"><a href="index.html" style="text-decoration: none; text-align: left;">&#8592;</a> Show Details </p><br>
        <h2 id="name">Name: </h2>
        <p id="dob">DOB: </p>
        <a href="editcontact.html"><button class="button">Edit</button></a> &nbsp;
        <button class="button" onclick="alert('Contact Removed')">Remove</button></a>
        <div style="height: 100px; width: 400px; border: 1px solid black; margin-top: 40px;" id="details">

        </div>
    </div></center>
</body>
</html>
