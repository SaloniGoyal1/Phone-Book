<html>
<head>
<title>Edit Contact</title>
<style>
.button {
  background-color: #4CAF50;
  border: 2px solid green;
  color: white;
  padding: 10px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 22px;
  margin-top: 20px;
  cursor: pointer;
  border-radius: 30%;
}
</style>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <center><div style="width: 500px; height: 500px; border: 1px solid black; margin: 50px;" class="div1">
        <p style="margin: 0px; padding: 0px; font-size: 20px; font-weight: bold; background-color: aqua;"><a href="index.html" style="text-decoration: none; text-align: left;">&#8592;</a> Edit Contact</p><br>
        <form onsubmit="">
            <h4 style="margin-bottom: 0px;">Name: </h4>
            <input type="text" placeholder="Name" style="width: 400px; height: 30px; font-size: 20px; margin: 5px;" class="name" required>
            <h4 style="margin-bottom: 0px;">DOB: </h4>
            <input type="date" style="width: 400px; height: 30px; font-size: 20px; margin: 5px;" class="date">
            <h4 style="margin-bottom: 0px;">Mobile Number: </h4>
            <input type="tel" pattern="[0-9]{10}" style="width: 400px; height: 30px; font-size: 20px; margin: 5px;" class="phone" required>
            <i class="fas fa-plus-circle"></i>
            <h4 style="margin-bottom: 0px;">Email: </h4>
            <input type="email" style="width: 400px; height: 30px; font-size: 20px; margin: 5px;" class="email" required>
            <i class="fas fa-plus-circle"></i>
            <input type="submit" class="button" value="Update">
        </form>
    </div></center>
</body>
</html>
